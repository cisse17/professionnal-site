server {
    listen 80;
    server_name localhost;

    # ğŸ” Proxy les requÃªtes API vers Django (via Gunicorn)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸ§± Sert les fichiers statiques de Django
    location /static/ {
        alias /static/;
        access_log off;
    }

    # âš›ï¸ Sert le frontend React (single page app)
    location / {
        root /frontend;
        index index.html;
        try_files $uri /index.html;
    }
}
